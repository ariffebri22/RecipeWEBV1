<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Edit Menu</title>
        <link rel="icon" href="../../assets/img/icon.png" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../../assets/css/menu.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light --bs-light-text-emphasis fixed-top">
            <div class="container mt-3">
                <div class="burger">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="navbarBack()">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0">
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="../menu/home.html">Home</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link" href="../menu/addMenu.html">Add Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../menu/searchMenu.html">Search Menu</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="user d-flex justify-content-center align-items-center">
                    <div class="photo me-4">
                        <img src="../../assets/img/profile.png" alt="Search" width="40" onclick="pageProfile()"/>
                    </div>
                    <div class="text">
                        <p class="mb-0">Ayudia</p>
                        <p class="mb-0">
                            <a href="#" class="text-dark" data-bs-toggle="modal" data-bs-target="#logoutModal"><strong>Logout</strong></a>
                        </p>
                    </div>
                </div>
            </div>
        </nav>

        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">You want to logout?</div>
                    <div class="modal-footer d-block mt-4">
                        <button type="button" class="btn btn-warning btnYes text-light" onclick="logout()">Yes</button>
                        <button type="button" class="btn btn-secondary btnCancel text-light" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <section id="home">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 text-center">
                        <form>
                            <div class="upload-container rounded-3 bg-preview">
                                <label for="imageUpload" class="custom-file-upload bg-warning" id="uploadLabel">Change Photo</label>
                                <div class="image-preview" id="imagePreview"></div>
                            </div>
                            <input type="file" class="form-control visually-hidden" id="imageUpload" accept="image/*" onchange="previewImage(event)" />
                            <div class="mb-3 mt-3">
                                <input type="text" class="form-control bg-body-secondary" id="titleFill" placeholder="Title" />
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control bg-body-secondary" id="descriptionFill" rows="5" placeholder="Ingredients"></textarea>
                            </div>
                            <div class="mb-3">
                                <select class="form-select bg-body-secondary" id="categoryFill">
                                    <option value="appetizers">Appetizers</option>
                                    <option value="main-course">Main Course</option>
                                    <option value="dessert">Dessert</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning text-light btnpost mt-5">Post</button>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>

        <footer class="bg-warning d-flex align-items-center justify-content-center">
            <div class="text-center text">
                <p class="eat">Eat, Cook, Repeat</p>
                <h6>Share Your Best Recipe By Uploading Here !</h6>
                <ul class="list d-flex align-items-center justify-content-center">
                    <li class="list-group-item me-4 mt-5">Product</li>
                    <li class="list-group-item me-4 mt-5">Company</li>
                    <li class="list-group-item me-4 mt-5">Learn More</li>
                    <li class="list-group-item me-4 mt-5">Get In Touch</li>
                </ul>
            </div>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const nameInput = document.getElementById("titleFill");
                nameInput.value = "Egg Sandwich";

                const descriptionInput = document.getElementById("descriptionFill");
                descriptionInput.value = " - 2 eggs \n - 2 tbsp mayonnaise \n - 3 slices bread \n - a little butter";

                const selectedCategory = "main-course"; // Ganti dengan nilai opsi dropdown yang Anda inginkan
                const categoryDropdown = document.getElementById("categoryFill");
                categoryDropdown.value = selectedCategory;
            });
        </script>
        <script src="../../assets/js/script.js"></script>
        <script src="../../assets/js/editMenu.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
