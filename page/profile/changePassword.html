<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Change Password</title>
        <link rel="icon" href="../../assets/img/icon.png" type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../../assets/css/profile.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light --bs-light-text-emphasis fixed-top">
            <div class="container mt-3">
                <div class="burger">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0">
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="../menu/home.html">Home</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link" href="../menu/addMenu.html">Add Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../menu/searchMenu.html">Search Menu</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="user d-flex justify-content-center align-items-center">
                    <div class="photo me-4">
                        <img src="../../assets/img/profile.png" alt="Search" width="40" />
                    </div>
                    <div class="text">
                        <p class="mb-0">Ayudia</p>
                        <p class="mb-0">
                            <a href="#" class="text-dark"><strong>Logout</strong></a>
                        </p>
                    </div>
                </div>
            </div>
        </nav>

        <section id="home">
            <div class="container">
                <div class="row editProPage">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 ps-5 pe-5">
                        <div class="text-center headForm">
                            <h6 class="text-warning mb-5">Change Your Password Here!</h6>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="oldpassword" class="form-label text-secondary">Old Password</label>
                                <input type="password" class="form-control text-secondary" id="oldpassword" placeholder="Enter Old Password" required />
                            </div>
                            <div class="mb-3">
                                <label for="newpassword" class="form-label text-secondary">New Password</label>
                                <input type="password" class="form-control text-secondary" id="newpassword" aria-describedby="emailHelp" placeholder="Enter New Password" required />
                            </div>
                            <button type="submit" class="btn btn-warning text-light">Change Password</button>
                            <div class="have">
                                <p class="mt-4">Back to edit profile? <a href="./login.html" class="text-warning">Click Here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script>
            window.addEventListener("scroll", function () {
                const navbar = document.querySelector(".navbar");
                if (window.scrollY > 0) {
                    navbar.classList.add("navbar-scrolled");
                } else {
                    navbar.classList.remove("navbar-scrolled");
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
