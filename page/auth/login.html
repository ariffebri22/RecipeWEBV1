<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <link rel="icon" href="../../assets/img/icon.png" type="image/x-icon" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../../assets/css/auth.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mt-3">
                    <div class="head text-center">
                        <img src="../../assets/img/icon.png" alt="Mama Recipe" width="80" class="mb-2" />
                        <h4 class="text-warning">Welcome</h4>
                        <p class="mt-2">Log in into your exiting account</p>
                        <hr />
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-secondary">Email</label>
                            <input type="email" class="form-control text-secondary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-secondary">Password</label>
                            <input type="text" class="form-control text-secondary" id="exampleInputPassword1" placeholder="Password" required />
                        </div>
                        <div class="mb-3 form-check custom-checkbox">
                            <input type="checkbox" class="form-check-input custom-control-input" id="exampleCheck1" required />
                            <label class="form-check-label text-secondary custom-control-label" for="exampleCheck1">I agree to terms & conditions</label>
                        </div>
                        <button type="submit" class="btn btn-warning text-light">Login</button>
                    </form>
                    <div class="forgot text-end">
                        <p class="mt-3 mb-5">Forgot your Password? <a href="./forgot.html" class="text-warning">Click here</a></p>
                    </div>
                    <div class="have text-center">
                        <p class="mt-4">Donâ€™t have an account? <a href="./register.html" class="text-warning">Sign Up</a></p>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
